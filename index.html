<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <meta name="description" content="Intro Componenet With Sign Up Form, Frontend Mentor, Challenge, Solution, Project"/>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./CSS/style.css" type="text/css"/>
    <script src="./JS/script.js" defer></script>
    <title>Intro component with sign up form</title>
  </head>
  
  <body>
    <div>

    <header>

      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
      but understanding how developers think is invaluable.</p> 
      <img class="mobile bg-img" src="./images/bg-intro-mobile.png" alt="" aria-hidden="true"/>
      
    </header>

    <main>

      <button><span>Try it free 7 days</span> then $20/mo. thereafter</button>

      <section>
        <form name="form">
          <input class="info-input" type="text" placeholder="First Name" /> 
          <input class="info-input" type="text" placeholder="Last Name" /> 
          <input class="info-input" type="email" placeholder="Email Address" />
          <input class="info-input" type="password" placeholder="Password" />
          <input class="submit-input" type="submit" value="Claim your free trial" /> 
        </form>

        <p>By clicking the button, you are agreeing to our <span>Terms and Services</span></p>

      </section>

    </main>
    </div>
  </body>
</html>
