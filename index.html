<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <meta name="description" content="Intro Componenet With Sign Up Form, Frontend Mentor, Challenge, Solution, Project"/>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./CSS/style.css" type="text/css"/>
    <script src="./JS/script.js" defer></script>
    <title>Intro component with sign up form</title>
  </head>
  
  <body>
    

    <header>

      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
      but understanding how developers think is invaluable.</p> 
      
    </header>

    <main>

      <h2><span>Try it free 7 days</span> then $20/mo. thereafter</h2>

      <section>
        <form name="form" novalidate>
          <div class="input-container" role="presentation">
            <input class="info-input" name="f-name" type="text" placeholder="First Name" />
            <label for="f-name">First Name cannot be empty</label>
            <img src="./images/icon-error.svg" class="error" alt="" aria-hidden="true"/>
          </div>
          <div class="input-container" role="presentation">
            <input class="info-input" name="l-name" type="text" placeholder="Last Name" />
            <label for="l-name">Last Name cannot be empty</label>
            <img src="./images/icon-error.svg" class="error" alt="" aria-hidden="true"/>
          </div>
          <div class="input-container" role="presentation">
            <input class="info-input" name="email" type="email" placeholder="Email Address" />
            <label for="email">Email cannot be empty</label>
            <img src="./images/icon-error.svg" class="error" alt="" aria-hidden="true"/>
          </div>
          <div class="input-container" role="presentation">
            <input class="info-input" name="password" type="password" placeholder="Password" />
            <label for="password">Password cannot be empty</label>
            <img src="./images/icon-error.svg" class="error" alt="" aria-hidden="true"/>
          </div>
          <input class="submit-input" action="#" type="submit" value="Claim your free trial" /> 
        </form> 
        

        <p>By clicking the button, you are agreeing to our <span>Terms and Services</span></p>

      </section>

    </main>
    
  </body>
</html>
